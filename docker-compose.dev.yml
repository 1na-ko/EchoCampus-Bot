# ==========================================
# 本地开发环境 - Docker Compose 配置
# 使用方式：docker-compose -f docker-compose.dev.yml up -d
# ==========================================

version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    container_name: echocampus-postgres-dev
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-echocampus_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/数据库设计.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-echocampus_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echocampus-network
    restart: unless-stopped

  # etcd - Milvus元数据存储
  etcd:
    container_name: echocampus-etcd-dev
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - echocampus-network
    restart: unless-stopped

  # MinIO - Milvus对象存储
  minio:
    container_name: echocampus-minio-dev
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - echocampus-network
    restart: unless-stopped

  # Milvus向量数据库 - 单机版
  milvus-standalone:
    container_name: echocampus-milvus-dev
    image: milvusdb/milvus:v2.3.4
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    networks:
      - echocampus-network
    restart: unless-stopped

  # Milvus管理界面（开发环境可选）
  attu:
    container_name: echocampus-attu-dev
    image: zilliz/attu:v2.3.5
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "8000:3000"
    depends_on:
      - milvus-standalone
    networks:
      - echocampus-network
    restart: unless-stopped

  # 后端服务
  echocampus-bot:
    container_name: echocampus-bot-dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      TZ: Asia/Shanghai
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-echocampus_bot}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      MILVUS_HOST: milvus-standalone
      MILVUS_PORT: 19530
      ALIYUN_API_KEY: ${ALIYUN_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      DOCUMENT_UPLOAD_PATH: /app/uploads
      MAIL_USERNAME: ${MAIL_USERNAME:-your_email@163.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your_email_password}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "${BACKEND_PORT:-8083}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - echocampus-network
    restart: unless-stopped

networks:
  echocampus-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  milvus_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
